<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Pixelify+Sans:wght@400;500&family=Poppins:wght@300;400&family=Roboto:ital,wght@0,300;0,400;1,300&family=Rubik+Pixels&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 0,
          'opsz' 0
        }
    </style>
</head>
<body>
        <section id="innerFirstCon">
            <div id="loginContainer">
                <div id="headWritten">
                    <h2>Sign in</h2>
                    <p>If you don't have an account register <br> You can <a href="#" style="text-decoration: none; color: rgb(44, 44, 172); font-weight: 600;">Register here!</a></p>
                </div>
                <form action="#">
                    <div class="inputBox">
                        <div>
                            <label for="mail" class="inputLabel">Email</label>
                        </div>
                        <div class="inputWithIcon">
                            <span class="material-symbols-outlined">mail</span>
                            <input type="email" name="email" id="mail" class="input" placeholder="Enter your email address">
                        </div>
                    </div>

                    <div class="inputBox">
                        <div>
                            <label for="password" class="inputLabel">Password</label>
                        </div>
                        <div class="inputWithIcon">
                            <span class="material-symbols-outlined">lock</span>
                            <input type="text" name="password" id="password" class="input" placeholder="Enter Your Password">
                        </div>
                        <div id="rememberAndForgetContainer">
                            <div>
                                <label id="remember" style="font-size: 15px; color: rgb(65, 54, 54);"><input type="checkbox" name="remember">Remember me</label>
                            </div>
                            <div>
                                <a href="#" style="text-decoration: none; color: rgb(102, 89, 89); font-size: 15px;">Forget Password?</a>
                            </div>
                        </div>
                    </div>
                    
                    <div id="buttonContainer">
                        <button id="button">Login</button>
                    </div>
                </form>
                <div id="logoOuterContainer">
                    <p>or continue with</p>
                    <div id="logosdiv">
                        <a href="#"><img src="Facebook.png" alt="facebookLogo"></a>
                        <a href="#"><img src="apple.png" alt="appleLogo"></a>
                        <a href="#"><img src="google.png" alt="googleLogo"></a>
                    </div>
                </div>
            </div>
        </section>
        <section id="innerSecCon">
            <img src="Group 33.png" alt="backgroundImg">
        </section>
</body>
</html>
